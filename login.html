<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- Desktop View -->
    <div id="container" class="container">
        <div id="menu">
            <div class="brand-logo">
                <a href="index.html"><img src="slider/yumkart-removebg-preview.png" alt="logo"></a>
            </div>
            <div class="menu-item">
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Your Orders</a>
                <a href="#">Wishlist</a>
                <a href="#">Address</a>
                <a href="#">Help</a>
            </div>
        </div>

        <div class="login-container">
            <h2>Login to YumKart</h2>
            <form action="login.php" method="POST" id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" name="email" required>
                <br>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********" name="password" required>
                <br>
                <span id="errorMessage" style="color: red;"></span><br><br> <!-- Error message span -->
                <a href="dashboard.html"><button type="submit" class="login-button">Login</button></a>
            </form>
            <p><a href="forget_password.php">Forgot Password?</a></p>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>

        <!-- Empty div to maintain grid layout -->
        <div></div>
    </div>

    <!-- Mobile View -->
    <div id="mobile-view" class="mobile-view">
        <div class="mobile-top">
            <div class="logo-box">
                <img src="/slider/yumkartt.png" alt="logo">
            </div>
        </div>

        <!-- Add login form to mobile view -->
        <div class="mobile-login-container">
            <h2>Login to YumKart</h2>
            <form action="login.php" method="POST" id="mobileLoginForm">
                <label for="mobile-email">Email</label>
                <input type="email" id="mobile-email" placeholder="Enter your email" name="email" required>
                <br>
                <label for="mobile-password">Password</label>
                <input type="password" id="mobile-password" placeholder="********" name="password" required>
                <br>
                <span id="mobileErrorMessage" style="color: red;"></span><br><br>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p><a href="forget_password.php">Forgot Password?</a></p>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>

        <div class="mobile-footer">
            <a href="index.html">Home</a>
            <a href="#">Cart</a>
            <a href="#">Offers</a>
            <a href="#">Orders</a>
        </div>
    </div>
    <script>
        // Form validation for desktop
            document.getElementById('loginForm').addEventListener('submit', function (event) {
                event.preventDefault(); // Always prevent default to handle form submission via JS

                let email = document.getElementById('email').value;
                let password = document.getElementById('password').value;
                let errorMessage = document.getElementById('errorMessage');

                if (email === "" || password === "") {
                    errorMessage.textContent = "Please fill out all fields.";
                    errorMessage.style.display = "block";
                } else {
                    // For demonstration: store login data in localStorage
                    // You can replace this with your backend integration later
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);

                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                }
            });

            // Form validation for mobile
            document.getElementById('mobileLoginForm').addEventListener('submit', function (event) {
                event.preventDefault(); // Always prevent default to handle form submission via JS

                let email = document.getElementById('mobile-email').value;
                let password = document.getElementById('mobile-password').value;
                let errorMessage = document.getElementById('mobileErrorMessage');

                if (email === "" || password === "") {
                    errorMessage.textContent = "Please fill out all fields.";
                    errorMessage.style.display = "block";
                } else {
                    // For demonstration: store login data in localStorage
                    // You can replace this with your backend integration later
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);

                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                }
            });
    </script>
    
</body>

</html>
